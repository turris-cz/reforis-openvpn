image: python:3.10-slim

stages:
  - test

before_script:
  - apt-get update && apt-get -y install sudo make curl git
  - make prepare-dev

test:
  stage: test
  script:
    - make test

test-js-build:
  image: node:16-bullseye-slim
  stage: test
  script:
    - cd js
    - npm install
    - npm run-script build -- -o /tmp/app.min.js
  

lint:
  stage: test
  script:
    - make lint
